<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 == "1"); //true
        console.log(1 == "one"); //false
        console.log(true == 1); //true
        console.log(false == "zero"); //false
        console.log("test" == {x:"test"}); //false

        console.log("");

        console.log(1 + 1);//2
        console.log(1 + "1");//11
        console.log("hello " + "world");// hello world
        console.log("it's " + true); //it's true
        console.log("pizza " + {cheese: "extra"}); //pizza [object Object]

        console.log("");

        console.log(3 - 2); //1
        console.log("3" - 2); //1
        console.log(3 - true); //2
        console.log(1 - {x:3}); //NaN
        console.log("fun" - 2); //NaN
    </script>

    <script>
        if([]){
            console.log(true); //true
        }

        if(4 + "1" == 5){ //false
            console.log("4 + '1' == 5 true");
        }else{
            console.log("4 + '1' == 5 false");
        }

        if(5 + true == 6){ //true
            console.log("5 + true == 6 true");
        }else{
            console.log("5 + true == 6 false");
        }

        if(5 + true === 6){ //false
            console.log("5 + true === 6 true");
        }else{
            console.log("5 + true === 6 false");
        }

        if(5 + true === "6"){
            console.log("5 + true === '6' true");
        }else{
            console.log("5 + true === '6' false");
        }

        if(!undefined){
            console.log("!undefined true");
        }else{
            console.log("!undefined false");
        }

        if({}=={}){ //compara por referencia
            console.log("{}=={} true");
        }else{
            console.log("{}=={} false");
        }
    </script>
</body>
</html>
