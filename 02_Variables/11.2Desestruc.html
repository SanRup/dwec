<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 7;
        let b = 6;
        let c;

        c = a;
        a = b;
        b = c;
       
        console.log(a);
        console.log(b);

        [a,b]=[b,a];
       
        console.log(a);
        console.log(b);
    </script>
    <script>
        const A = [5,6];
        const [prim, ult] = A;//first = 5, last = 6
        console.log(A);
        console.log(prim);
        console.log(ult);
        console.log(ult, prim);

        const B = [5,6,7,8,9]
        const [uno, dos] = B;//first = 5 , second = 6, resto = matriz[rest]
        console.log(uno);
        console.log(dos);
        console.log("------------------");
        
        const C = [5,6,7,8,9]
        const [p,s, ...rest] = C;
        console.log(p);
        console.log(s);
        console.log(rest);
        console.log(...rest);
        console.log("------------------");

        const debug = (param) => console.log(...param);
        const matriz = [1,2,3,4,5];
        debug(matriz);

        const debug2 = (...param) => console.log(param);
        debug2(1,2,3,4,5);

    </script>

    <script>
        
        const pareja = [3,4];
        const array = [1,2, ...pareja, 5, 6]; //desestructura y crea un unico array
        console.log(array);
        const array2 = [1,2, pareja, 5, 6]; //crea un array dentro del otro array 
        console.log(array2);
        console.log(...array2);

    </script>
</body>
</html>
