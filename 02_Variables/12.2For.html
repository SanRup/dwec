<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const HOY = [3, 4, 7,,{nombre: "juan", apellido: "Garcia"}];

        console.log("for------------"); //muesta el undefined
        for (let indice = 0; indice < HOY.length; indice++) {
            console.log(HOY[indice]);
        }

        console.log("forin------------"); //si hay alguna posicion undefined no la muestra
        for (const key in HOY) {
            console.log(HOY[key]);
        }

        console.log("forof-------------"); //
        for (const iterator of HOY) {
            console.log(HOY[iterator]);
        }

        console.log("foreach-------------");
        HOY.forEach(element => {
            console.log(HOY[element]);
        });

    </script>
</body>
</html>
