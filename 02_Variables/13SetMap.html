<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //SET
        console.log("set**********************");
        const miSet = new Set("pamplinas");
        console.log(miSet);
            //se recorre con for of
            for (const iterator of miSet) {
                console.log(iterator);
            }
            //metodos add,delete,clear, size(tamaño), has(busqueda)
            console.log(miSet.has("x"));
            console.log(miSet.has("a"));
            //con puntos suspensivos convertimos el set a un array
            const miArray = [...miSet];
            console.log(miArray);

            //Ejercicio -> quitar duplicados de un array
            console.log("Ejercicio set****************");
            const arrayRep=[1,1,1,3,7,4,3,5];
            const setArray= new Set(arrayRep);
            let arrayFinal = [...setArray];
            console.log(arrayFinal);

            //Ejercicio -> conseguir un unico array sin repetidos de 3 arrays
            console.log("3arrays***************");
            let array1 = [1,2,3,5,9,10];
            let array2 = [1,2,3,7,12,16];
            let array3 = [4,6,9,2,11,45];
            
            let setUnico = new Set([...array1,...array2,...array3]);
            let arraySet = [...setUnico];
            console.log(arraySet);
            console.log(arraySet instanceof Array); // para saber si es un array

            //ejemplo
            const mySet1 = new Set();

            mySet1.add(1); // Set [ 1 ]
            mySet1.add(5); // Set [ 1, 5 ]
            mySet1.add(5); // Set [ 1, 5 ]
            mySet1.add("algún texto"); // Set [ 1, 5, 'algún texto' ]
            const o = { a: 1, b: 2 };
            mySet1.add(o);

            mySet1.add({ a: 1, b: 2 }); // o está haciendo referencia a un objeto diferente,
            // por lo que está bien

            mySet1.has(1); // true
            mySet1.has(3); // false, ya que 3 no se ha agregado al conjunto
            mySet1.has(5); // true
            mySet1.has(Math.sqrt(25)); // true
            mySet1.has("Algún Texto".toLowerCase()); // true
            mySet1.has(o); // true

            mySet1.size; // 5

            mySet1.delete(5); // elimina 5 del conjunto
            mySet1.has(5); // false, 5 ha sido eliminado

            mySet1.size; // 4, ya que acabamos de eliminar un valor

            console.log(mySet1);
            // imprime en consola Set(4) [ 1, "algún texto", {…}, {…} ] en Firefox
            // imprime en consola Set(4) { 1, "algún texto", {…}, {…} } en Chrome



        //Maps -> organiza por clave(unica) - valor 
        console.log("Maps******************");
        const map = new Map([
            ["a",3],
            ["b",6],
            ["c",9],
        ])   
        console.log(map);
            //se crean vacios y se usa
            //se recorren con for of
            //metodos key, value, get(clave), delete(clave), has

            const myMap = new Map();
            myMap.set(0, "zero");
            myMap.set(1, "one");

            for (const [key, value] of myMap) {
            console.log(`${key} = ${value}`);
            }
            // 0 = zero
            // 1 = one

            for (const key of myMap.keys()) {
            console.log(key);
            }
            // 0
            // 1

            for (const value of myMap.values()) {
            console.log(value);
            }
            // zero
            // one

            for (const [key, value] of myMap.entries()) {
            console.log(`${key} = ${value}`);
            }
            // 0 = zero
            // 1 = one
    </script>
</body>
</html>
