<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pedir nombre
        let nombre = prompt("Introduce tu nombre");

        //sacarlo por consola con un saludo
        console.log("Hola " + nombre + ". Qué tal estas??");

        //template literals
        console.log(`Hola ${nombre}. Qué tal estas?? Con template literals!!`);

        //Mostrar el tipo de variable que es
        console.log(typeof(nombre));

        //mostrar su longitud
        console.log(nombre.length);

        //Preguntar si es alumno
        //Contestar con una frase completa
        confirm("Eres alunmo de esta clase??")? alert("Bienvenido a clase!") : alert("No puedes pasar!!");

    </script>
</body>
</html>
