    <script>
        let numero = 9.99;
        numero.toFixed(0); //devuelve 10
        numero.toFixed(1); //devuelve 10.0
        numero.toFixed(2); //devuelve 9.99
        numero.toFixed(3); //devuelve 9.990

        numero.toPrecision(); //devuelve 9.99
        numero.toPrecision(); //devuelve 10e+1
        numero.toPrecision(); //deveulve 10
        numero.toPrecision(); //devuelve 9.99

    </script>

    <div id="Hora"></div>    
    <script>

    <script>
        function tablaMultiplicar(tabla, fin = 10) {
            for (let i = 0; i <= fin; i++) {
              console.log(tabla, "x", i, "=", tabla * i); //concatenar con comas "," pone un espacio
            }
        }

        tablaMultiplicar(6,1);

        function suma() {
            let num = 0;
            for (let i = 0; i <= arguments.length-1; i++) {

        }

        suma(1,6,9,7);
