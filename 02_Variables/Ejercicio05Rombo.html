    <script>
        let spa = "&nbsp&nbsp";
        let star = "*";
        let contFila = 1;

        let fila = parseInt(prompt("Introduce el n√∫mero de filas"));
        let total = fila;
        let fila1 = "";
        for (let h = 1; contFila <= total; h++) {
            for (let j = 0; j < fila-1; j++) {
                fila1 += spa;
            }
            for (let i = 1; i <= (contFila * 2)-1; i++) {
                fila1 += star;   
            }
            fila1 += "<br/>";
            fila--;
            contFila++; 
        }

        //vuelta

        for (let h = 1; contFila <= total; h++) {
            for (let j = 0; j < fila-1; j++) {
                fila1 += spa;
            }
            for (let i = 1; i <= (contFila * 2)-1; i++) {
                fila1 += star;   
            }
            fila1 += "<br/>";
            fila--;
            contFila++; 
        }

        document.getElementById("fila1").innerHTML = fila1 + "<br/>";
        

    </script>
