<p id="printFila"></p>
<body>
    <script>

        //variable con el getElement
        

        //variables para los simbolos &nbsp&nbsp
        let spa = "-";
        let star = "*";

        //variable para el numero del rombo
        let totalFila = parseInt(prompt("Introduce el número de filas"));

        //totalFila se iguala a fila para saber cual es el núm del rombo
        let fila = totalFila;

        //variable que guarda lo que imprimime por pantalla
        let printFila = "";

        //for para recorrer cada fila hasta el total de filas
        for (let i = 1; i <= totalFila; i++) {

            //for para imprimir espacios contando desde 1 hasta < numero de fila
            // --* -> 3 filas. 1º 2 espacios (2<3) 
            // -***             2º 1 espacio (1<2)
            // *****            3º 0 espacios (0)
            for (let j = 1; j < fila; j++) {
                printFila += spa;
            }
            //for para imprimir estrellas contando con (i*2)-1
            // --* -> 3 filas. 1º 1 estr (1*2)-1 
            // -***             2º 3 estr (2*2)-1
            // *****            3º 5 estr (3*2)-1
            for (let k = 1; k <= (i * 2)-1; k++) {
                printFila += star;   
            }
            //salto de linea
            printFila += "<br/>";
            //disminuye la fila hasta llegar a 0
            fila--;
             
        }
        console.log(totalFila, fila)
        //document.getElementById('printFila').innerHTML = printFila + "<br/>";

        fila = totalFila-1;
        console.log(totalFila, fila)
        //vuelta
        //for que iguala al total de filas -1 para omitir la fila central y decrementa
        for (let l = totalFila-1 ; l > 0; l--) {
            //for para espacios hasta el indice del for anterior
            // -***   -> fila 1 (1 espacio)
            // --*    -> fila 2 (2 espacio)
            for (let m = 1; m < totalFila; m++) {
                printFila += spa;
                console.log(totalFila, fila, m)
            }
            //for para imprimir estrellas contando con (l*2)-1
            // -***   -> 3 estr (2*2)-1
            // --*    -> 1 estr (1*2)-1
            for (let n = 1; n <= (l * 2)-1; n++) {
                printFila += star;
            }
            //salto de linea
            printFila += "<br/>";
            fila--;
        }

        document.getElementById('printFila').innerHTML = printFila;
        

    </script>
    <p id="printFila2"></p>
    <script>
        let limite = 4;
        //creciente
        for (let i = 0; i < limite; i++) {
            let ast = "";
            let esp = "";

            for (let k = 0; k < limite - 1; k++) {
                esp += ".";
            }
            for (let j = 0; j <= (2* i) + 1; j++) {
                ast += "*";
            }
            document.getElementById("printFila2").innerHTML = esp + ast + "</br>";
            
        }
    </script>
