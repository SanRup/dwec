<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- 3. Muestra los números entre dos introducidos por el usuario -->
    <script>
        let num1 = pedirNum();
        let num2 = pedirNum();

        mostrarNum();

        function pedirNum() {
            let num = parseInt(prompt("Dime un número"));

            while (isNaN(num)) { //si no introduce un numero es NaN
                alert("Tienes que introducir un número.");
                num = parseInt(prompt("Dime un número"));
            }
            return num;
        }

        function ordenarNum() {
            //ordene los dos numeros de menor a mayor SIN PROBAR
            if (num1 > num2) {
                [num1,num2]=[num2,num1];
            }
            //[a,b]=[b,a];
        }

        function mostrarNum() {
            for (let i = num1 + 1; i < num2; i++) { //desde num1 + 1 para que sea el siguiente al que introduce
                console.log(i);  
            }
        }
    </script>
</body>
</html>
