<body>
    <!-- Act 14 Escribe una función que reciba dos decimales con la base y altura de un rectángulo 
    y devuelva su perímetro. La función no debe leer nada de la entrada estándar ni mandar ningún dato por la salida estándar.
    Nota: se devolverá un decimal (float). La función debe definirse con este estilo: 2*(a+b) -->
    <script>
        
        function perimetro(base, altura) {
            return 2*(parseInt(base.toFixed(2))+parseInt(altura.toFixed(2)));
        }
        console.log(perimetro(2,2));

    </script>
</body>
