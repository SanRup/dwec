<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Calcular los dias que han pasado desde hoy al 7 mayo 1950
        let fecha = new Date();
        let fechaDada = new Date("May 7 1990");
        console.log(fecha);
        console.log(fechaDada);

        let fechaDifMil = ((fecha.getTime() - fechaDada.getTime())/1000/60/60/24); //1000 miliseg 60 seg 60 min 24 horas
        let fechaDif = fecha.getTime() - fechaDada.getTime(); //1000 miliseg 60 seg 60 min 24 horas

        console.log(fechaDifMil);
        /*
            1s 1000 mil
            1min 60s
            1hora 60min
            1dia 24horas
            1mes 30 dias
            1a単o 12 meses
        */
        let a単osTotal = fechaDif/(365*24*60*60*1000);
        let meses = ((a単osTotal % 1) * 12);
        let dias = ((meses % 1) * 30);
        let horas = ((dias % 1) * 24);
        let minutos = ((horas % 1) * 60);
        let segundos = ((minutos % 1) * 60);
    
        let arrayFecha = [
            Math.floor(a単osTotal),
            Math.floor(meses),
            Math.floor(dias),
            Math.floor(horas),
            Math.floor(minutos),
            Math.floor(segundos)
        ];
        console.log(arrayFecha);

               
                       
        
    </script>
</body>
</html>
