<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setTimeout(time,1000)">Segundos Actuales</button>
    <button onclick="seg = setInterval(time,1000)">Segundos Al Momento</button>
    <button onclick="clearTimeout(seg)">Parar</button>
    <p id="msg"></p>
    <script>
        var miVentana;

        function time() {
            let segundos = new Date().getSeconds();
            document.getElementById("msg").innerHTML = segundos;
        }
    </script>
</body>
</html>
