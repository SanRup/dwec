        document.getElementById("color").addEventListener("mouseout", manejador, false);    
        document.getElementById("p1").addEventListener("click", saludo, false);    
        document.getElementById("p2").addEventListener("click", saludo, false);    
        document.getElementById("contMas").addEventListener("click", contar, false);    
        document.getElementById("contMenos").addEventListener("click", contar, false);    
        document.getElementById("contUniversal").addEventListener("click", contar, false);    
        document.getElementById("contUniversal").addEventListener("contextmenu", contar);    


        function contar(e) {
            if (
                (e.type == "click" && e.target.id == "contMas") || //boton sumar
                (e.type == "click" && e.target.id == "contUniversal") //boton universal click
                ) {
                    cont++;
                    document.getElementById("num").innerHTML = cont;

                (e.type == "contextmenu" && e.target.id == "contUniversal") //boton universal click derecho
