<!DOCTYPE html>
<html>
<head>
  <title>Papelera de Reciclaje</title>
  <style>

    /* papelera vacia https://www.pngall.com/wp-content/uploads/11/Recycle-Bin.png */
    /* papelera llena https://e7.pngegg.com/pngimages/1016/325/png-clipart-recycle-bin-recycle-bin.png */
    .bin {
      width: 150px;
      height: 200px;
      background-color: #7F8C8D;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .lid {
      width: 140px;
      height: 20px;
      background-color: #2C3E50;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #trash {
      width: 120px;
      height: 120px;
      background-image: url(Recycle-Bin-Full.png);
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="bin">
    <div class="lid"></div>
    <div id="trash"></div>
  </div>

  <script src="papelera.js"></script>
</body>
</html>
