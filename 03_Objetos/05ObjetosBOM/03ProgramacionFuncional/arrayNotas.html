<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNotas = [5, 9.3, 7.1, 2, 9, 1, 8];
        let arrayAprobados = arrayNotas.filter((nota) => nota >= 5 );
        console.log(arrayAprobados);

        let arraySeis = arrayNotas.find((nota) => nota >= 6 );
        console.log(arraySeis);

        let arrayIndex = arrayNotas.findIndex((nota) => nota >= 6 );
        console.log(arrayIndex);

        let arrayMap = arrayNotas.map((nota) => nota + nota*2 );
        console.log(arrayMap);

        let arrayRed = arrayNotas.reduce((max, nota) => nota > max ? nota : max);
        console.log(arrayRed);

        let arrayMedia = (arrayNotas.reduce((med, nota) => (med += nota))/arrayNotas.length).toFixed(2);
        console.log(arrayMedia);
    </script>
</body>
</html>
