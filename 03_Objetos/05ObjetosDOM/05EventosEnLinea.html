<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        cabecera que al pulsar escriba "mi texto", al pasar el raton a rojo, al salir raton blanco con this
     -->

     <h1 id="texto" 
        onclick="this.innerHTML='Hola'" 
        onmouseover="this.style.background='red'" 
        onmouseout="this.style.background='white'"
        ondblclick="this.innerHTML='mi texto'"
    >mi texto</h1>
</body>
</html>
