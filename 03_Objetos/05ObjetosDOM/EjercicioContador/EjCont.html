<body>
    <h1>Contador: <span id="num">0</span></h1>
    <button id="contMas">Boton Sumar</button>
    <button id="contMenos">Boton Restar</button><br><br>
    <button id="contUniversal">Boton Universal</button>

    <h2 id="color">colores</h2>
    <h2 id="p1">P치rrafo 1</h2>
    <h2 id="p2">P치rrafo 2</h2>

    <script>
        let cont = parseInt(document.getElementById("num").textContent);
        console.log(document.getElementById("num").textContent);

        
        document.getElementById("color").addEventListener("mouseover", manejador, false);    
        document.getElementById("color").addEventListener("mouseout", manejador, false);    
        document.getElementById("p1").addEventListener("click", saludo, false);    
        document.getElementById("p2").addEventListener("click", saludo, false);    
        document.getElementById("contMas").addEventListener("click", contar, false);    
        document.getElementById("contMenos").addEventListener("click", contar, false);    
        document.getElementById("contUniversal").addEventListener("click", contar, false);    
        document.getElementById("contUniversal").addEventListener("auxclick", contar, false);    


        function contar(e) {
            switch (e.type && e.target.id) {
                case "click" && "contMas", "click" && "contUniversal":
                    cont++;
                    document.getElementById("num").innerHTML = cont;
                    break;
                case "click" && "contMenos", "auxclick" && "contUniversal":
                    cont--;
                    document.getElementById("num").innerHTML = cont; 
                    break;    
            }
        }

        function manejador(e) {
            switch (e.type) {
                case "mouseover":
                    this.style.color = "red";
                    break;
                case "mouseout":
                    this.style.color = "orange";
                break;
            }
        }
        
        function saludo(e) {

            document.getElementById(e.target.id).innerHTML = "Holiwi";

            if (e.target.id == "p1") {
                setTimeout(()=>alert("Has pulsado el p치rrafo 1 = " + e.target.id),15);
            }else if(e.target.id == "p2"){
                setTimeout(()=>alert("Has pulsado el p치rrafo 2 = " + e.target.id),15);
            }
        }
