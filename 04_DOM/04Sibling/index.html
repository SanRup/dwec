<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
    
</head>

<body>

    <div id="bloque3">
        <h2>DAM</h2>
        <ul id="lista">
            <li>Sistemas Gestión Empresarial</li>
            <li>Programación Multimedia y Disp. Móviles</li>
            <li>Desarrollo de Interfaces</li>
        </ul>
    </div>
    
     <div id="bloque10">
        <h2>DAW</h2>
        <ul id="lista">
            <li>DWES</li>
            <li>DWEC</li>
	   <li>Despliegue Web</li>
	   <li>Diseño Interfaces Web </li>
        </ul>
    </div>
    
    <div id="texto"></div>
<script>
    window.addEventListener("load", inicio);

    function inicio() {
        for (let i = 0; i < document.getElementsByTagName("h2").length; i++) {
            document.getElementsByTagName("h2")[i].addEventListener("click", cursar);   
        }
    }

    function cursar(e) {
        let h2 = e.target;
        let texto = "Has elegido el ciclo " + h2.textContent;
        let padre = h2.parentElement;
        texto += ".</br>La clase esta ubicada en el " + padre.id;
        let ul = h2.nextElementSibling;
        texto += ".</br></br> Los módulos que contiene son: " + ul.children.length;
        let hijo = ul.firstChild;
        let hijoInv = ul.lastChild;

        while (hijo != null) {
            texto += "</br>" + hijo.textContent;
            hijo = hijo.nextElementSibling;
        }

        texto += "</br></br>Lista Inversa:";

        while (hijoInv != null) {
            texto += "</br>" + hijoInv.textContent;
            hijoInv = hijoInv.previousElementSibling;
        }

        document.getElementById("texto").innerHTML = texto;
    }
</script>
</body>

</html>
