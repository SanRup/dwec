<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" id="nombre"></td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td><input type="text" name="telefono" id="telefono"></td>
            </tr>
            <tr>
                <td>Edad: </td>
                <td>
                    <input type="text" id="dia" size="2">
                    <input type="text" id="mes" size="2">
                    <input type="text" id="ano" size="4">
                </td>
            </tr>
            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="sexo" id="mas" checked>Masculino
                    <input type="radio" name="sexo" id="fem" >Femenino
                    <input type="radio" name="sexo" id="otro" >Otro
                </td>
            </tr>
            <tr>
                <td>Mayor de 18: </td>
                <td><input type="checkbox" name="mayor" id="mayor"></td>
            </tr>
            <tr>
                <td>Enviar: </td>
                <td><input type="submit" value="enviar" id="enviar"></td>
            </tr>
            <tr>
                <td>Borrar: </td>
                <td><input type="reset" value="Borrar" id="borrar"></td>
            </tr>
        </table>
        
        
       
    </form>

    <script>
        let form1 = document.getElementById("miForm");
        let form2 = document.forms["miForm"];
        let form3 = document.getElementsByTagName("form")[0];
        let form4 = document.forms[0];

        window.onload = iniciar;

        function iniciar() {
            document.getElementById("enviar").addEventListener("click", validar);
        }

        function validarNombre() {
            var element = document.getElementById("nombre");
            if (element.value == "") {
                alert("el nombre no puede estar vacio");
                return false;
            } 
            return true;
        }

        function validarTelefono() {
            var element = document.getElementById("telefono");
            if (isNaN(element.value)) {
                alert("el telefono tiene que ser numerico");
                return false;
            } 
            return true;
        }

        function validarDia() {
            var element = document.getElementById("dia");
            if (element.value <= 31 && element.value >= 1) {
                alert("el dia");
                return false;
            } 
            return true;
        }

        function validarMes() {
            var element = document.getElementById("mes");
            if (element.value <= 12 && element.value >= 1) {
                alert("el mes");
                return false;
            } 
            return true;
        }

        function validarAno() {
            var element = document.getElementById("ano");
            if (element.value <= 2024 && element.value >= 1900) {
                alert("el a√±o");
                return false;
            } 
            return true;
        }

        function validar(e) {
            if (validarNombre() && validarTelefono() && confirm("Enviar formulario")) {
                return true;
            }else{
                e.preventDefault();
                return false;
            }
        }


    </script>
</body>
</html>
