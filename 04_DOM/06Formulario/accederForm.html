    <form action="" method="post" id="miForm">

            <tr>

                    <input type="text" id="dia" size="2">

                    <input type="text" id="ano" size="4">
                </td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

        window.onload = iniciar;

        function iniciar() {
            document.getElementById("enviar").addEventListener("click", validar);
        }

        function validarNombre() {
            var element = document.getElementById("nombre");
            limpiarError(element);
            if (element.value == "") {
                alert("el nombre no puede estar vacio");
                error(element);
                return false;
            } 
            return true;
        }

        function validarTelefono() {
            var element = document.getElementById("telefono");
            limpiarError(element);
            if (isNaN(element.value)) {
                alert("el telefono tiene que ser numerico");
                error(element);
                return false;
            } 
            return true;
        }

        function validaFecha() {
            var elementDia = document.getElementById("dia").value;
            var elementMes = document.getElementById("mes").value;
            var elementAno = document.getElementById("ano").value;
            var fecha = new Date(elementAno, elementMes, elementDia);
            if (isNaN(fecha)) {
                alert("Los campos no son correctos");
                return false;
            }
            return true;
        }

        function validaCheck() {
            var campoCheck = document.getElementById("mayor");
            if (!campoCheck.checked) {
                alert("Debes ser mayor de edad");
                return false;
            }
            return true;
        }

        function validar(e) {
            if (validarNombre() 
                && validarTelefono() 
                && validaFecha() 
                && validaCheck() 
                && confirm("Enviar formulario")) {

                return true;

            }else{
                e.preventDefault();
                return false;
            }
        }

        function error(element) {
            element.className = "rojo";
            element.focus();
        }

        function limpiarError(element) {
            element.className = "";
        }
