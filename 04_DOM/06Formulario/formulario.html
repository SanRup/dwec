<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        Nombre: <input type="text" name="nom" /><br />
        Apellidos: <input type="text" name="apell" /><br />
        DNI: <input type="text" name="dni" /><br />
        Sexo: <br />
        <input type="radio" name="sexo" id="h" checked /> Hombre <br />
        <input type="radio" name="sexo" id="m" /> Mujer <br />
        Incluir mi foto: <input type="file" name="foto" id="foto" /><br />
        <input type="checkbox" name="publi" id="publi" checked /> Enviar
        publicidad <br />
        <input type="submit" value="Guardar Cambios" />
        <input type="reset" value="Borrar los datos introducidos" />

        <select id="aprobar">
            <option value="10">Saco 10 en DWEC</option>
            <option value="9">Saco 9 en DWEC</option>
            <option value="8">Saco 8 en DWEC</option>
            <option value="nuevo">Nueva nota</option>
        </select>

        <br />
    </form>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("aprobar").addEventListener("change", opcion);
        }

        function opcion() {
            var elemento = document.getElementById("aprobar");
            if (elemento.value == "nuevo") {
                let opcionNueva = document.createElement("option");
                opcionNueva.textContent = prompt("Opcion Nueva: ");

                elemento.insertBefore(opcionNueva, elemento.lastElementChild);
            }

        }

        function alerta() {
            var elemento = document.getElementById("aprobar");
            for (i = 0; i < elemento.options.length; i++) {
                alert("Valor de la opcion " + elemento.options[i].value);
            }
            var sel = elemento.selectedIndex;
            alert("El valor de la opcion seleccionada es " + elemento.options[sel].value + " y el texto asociado es" + elemento.options[sel].text);
            // Para cambiar  el Ã­ndice seleccionado:
            elemento.selectedIndex = 0;
        }
    </script>
</body>

</html>
