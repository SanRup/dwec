<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{
            margin: 10px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <form action="" >FORM
        <div>DIV
            <p id="p1">P</p>
            <p id="p2">P</p>
            <p id="p3">P</p>
    </form>

    <script>
        document.getElementById("p1").addEventListener('click', function(e){
            console.log('click en p1');
            e.stopPropagation();
        }, false);
        document.getElementById("p2").addEventListener('click', function(e){
            console.log('click en p2');
            e.stopPropagation();
        }, false);
        document.getElementById("p3").addEventListener('click', function(e){
            console.log('click en p3');
            e.stopPropagation();
        }, false);
        document.querySelector('div').addEventListener('click', function(e){
            console.log('click en div');
            e.stopPropagation();
        }, false);
        document.querySelector('form').addEventListener('click', function(e){
            console.log('click en form');
            e.stopPropagation();
        }, false);
    </script>
</body>
</html>
