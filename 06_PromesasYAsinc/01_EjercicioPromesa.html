<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejemplo 1
        setTimeout(function(){
            console.log("Ejecuto la funcion del ejemplo 1");
        }, 7000);

        //Ejemplo 2
        setTimeout(()=> console.log("esta parte es asincrona"), 4000);
        console.log("esta parte es sincrona");

        //Ejemplo 3
        let miPromesa = new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve(console.log("Promesa en 3segundos"))
            },3000);
        });


        //Ejemplo 4
        let realizado = true;
        const tareaRealizada = new Promise((resolve,reject)=>{
            if (realizado) {
                const trabajoCompletado = "Tarea completada";
                resolve(trabajoCompletado);
                console.log(trabajoCompletado);
            }else{
                const trabajoRechazado = "Tarea rechazada";
                reject(trabajoRechazado);
                console.log(trabajoRechazado);
            }
        })

        //Ejemplo 5
        const miPromesa2 = new Promise((resolve,reject)=>{
            const numero = Math.floor(Math.random()*10);
            setTimeout(()=>{
                if (numero > 5) {
                    resolve(numero);
                }else{
                    reject(new Error("El numero es menor a 5. Es " + numero));
                }
            },5000);
        });

        miPromesa2
            .then(numero => console.log(numero))
            .catch(error => console.log(error.message));
            
    </script>
</body>
</html>
