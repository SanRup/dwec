<body>
    <!-- 4. Mostrar todos los impares que estén entre dos números introducidos
    por el usuario -->
    <script>
        let num1 = pedirNum();
        let num2 = pedirNum();

        mostrarNumImpar(); //llamada a la función para mostrar los números

        function pedirNum() {
            let num = parseInt(prompt("Dime un número")); 

            while (isNaN(num)) { //si no introduce un numero es NaN
                alert("Tienes que introducir un número.");
                num = parseInt(prompt("Dime un número"));
            }
            return num;
        }

        function ordenarNum() {
            //ordene los dos numeros de menor a mayor
            if (num1 > num2) { 
                return [num1,num2]=[num2,num1];//intercambiamos el num1 por el num2 
            }
        }

        function mostrarNumImpar() {
            ordenarNum();//funcion para poner los números de menor a mayor
            for (let i = num1 + 1; i < num2; i++) { //desde num1 + 1 para que sea el siguiente al que introduce hasta el anterior al num2
                if (i % 2 != 0) { //el resto de i entre 2 NO es cero
                    console.log(i); //mostramos la i
                } 
            }
        }
    </script>
</body>
</html>
