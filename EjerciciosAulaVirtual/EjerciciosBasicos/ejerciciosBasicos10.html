<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10.Pedir dos números y decir si son múltiplos o no -->
    <script>
        let num1 = pedirNum();
        let num2 = pedirNum();

        multiplos(); //llamada a la función para mostrar los números

        function pedirNum() {
            let num = parseInt(prompt("Dime un número")); 

            while (isNaN(num)) { //si no introduce un numero es NaN
                alert("Tienes que introducir un número.");
                num = parseInt(prompt("Dime un número"));
            }
            return num;
        }

        function ordenarNum() {
            //ordene los dos numeros de mayor a menor
            if (num1 < num2) { 
                return [num1,num2]=[num2,num1];//intercambiamos el num1 por el num2 
            }
        }

        function multiplos() {
            ordenarNum(); //ordenamos para que el mayor sea el num1
            //si el resto es cero es múltiplo
            num1 % num2 == 0 ? console.log(`${num1} es múltiplo de ${num2}`) : console.log(`${num1} no es múltiplo de ${num2}`);
        }
    </script>

</body>
</html>
