<p id="printFila"></p>
<body>
    <script>

        //variables para los simbolos 
        let spa = "&nbsp&nbsp";
        let star = "*";

        //variable para el numero del rombo
        let totalFila = parseInt(prompt("Introduce el n√∫mero de filas"));

        //variable que guarda lo que imprimime por pantalla
        let printFila = "";

        function printspa(n) {
            for (let j = 0; j < totalFila - n; j++) {
                printFila += spa;
            }
        }

        function printstar(n) {
            for (let h = 0; h < (n*2)-1; h++) {
                printFila += star;  
            }
        }

        for (let i = 1; i <= totalFila; i++) {
            //--*   i1  spa 2=>totFila-i   str 1=> i=(1*2)-1   totFila 3
            //-***  i2  spa 1=>totFila-i   str 3=> i=(2*2)-1   totFila 3
            //***** i3  spa 0=>totFila-i   str 5=> i=(3*2)-1   totFila 3
            printspa(i);

            printstar(i);
            
            printFila += "</br>";
        }

        //vuelta

        for (let i = totalFila -1; i > 0; i--) { //totalFila-1 para omitir la fila central
            //-*** i2  spa 1=>totFila-i   str 3=> i=(2*2)-1   totFila 3  
            //--*  i1  spa 2=>totFila-i   str 1=> i=(1*2)-1   totFila 3
            
            printspa(i);

            printstar(i);

            printFila += "</br>";
        }
   
        document.getElementById('printFila').innerHTML = printFila;

    </script>
    <p id="printFila2"></p>
    <script>
        let limite = 4;
        //creciente
        for (let i = 0; i < limite; i++) {
            let ast = "";
            let esp = "";

            for (let k = 0; k < limite - 1; k++) {
                esp += ".";
            }
            for (let j = 0; j <= (2* i) + 1; j++) {
                ast += "*";
            }
            document.getElementById("printFila2").innerHTML = esp + ast + "</br>";
            
        }
    </script>
