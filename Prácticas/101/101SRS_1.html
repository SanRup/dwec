<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Declara seis variables utilizando nombres acordes a su contenido:
    • el precio de una sola rosa (8) y el número de rosas que tienes (70)
    • el precio de un solo lirio (10) y el número de lirios que tienes (50)
    • el precio de un solo tulipán (2) y la cantidad de tulipanes que tienes (120)
    a) Ahora declara tres variables, una para cada una de las rosas, lirios y tulipanes que tienes, en las 
    que colocas su precio total. Inserta los valores correspondientes en las variables utilizando 
    las variables declaradas en el paso anterior. 
    b) Finalmente, declara una variable en la que almacenes el precio de todas tus flores 
    (nuevamente, usa las variables anteriores para la inicialización). 
    Muestra toda la información del inventario en la consola de la siguiente forma:
        Rosa: precio unitario: 8 , cantidad: 70 , valor: 560
        Lirio: precio unitario: 10 , cantidad: 50 , valor: 500
        Tulipán: precio unitario: 2 , cantidad: 120 , valor: 240
        Total:  1300
    -->

    <script>
        //variables de precio unitario
        let precioRosa = 8;
        let precioLirio = 10;
        let precioTulipan = 2;

        //variables de stock
        let stockRosa = 70;
        let stockLirio = 50;
        let stockTulipan = 120;

        //variables de valor del stock por flor
        let pvpRosa = precioRosa * stockRosa;
        let pvpLirio = precioLirio * stockLirio;
        let pvpTulipan = precioTulipan * stockTulipan;

        //variable del valor del stock total
        let precioTotal = pvpRosa + pvpLirio + pvpTulipan;

        //info por pantalla
        console.log("Rosa: precio unitario: " + precioRosa + ", cantidad: " + stockRosa + ", valor: " + pvpRosa );
        console.log("Lirio: precio unitario: " + precioLirio + ", cantidad: " + stockLirio + ", valor: " + pvpLirio );
        console.log("Tulipán: precio unitario: " + precioTulipan + ", cantidad: " + stockTulipan + ", valor: " + pvpTulipan );
        console.log("Total: " + precioTotal);

    </script>
</body>
</html>
