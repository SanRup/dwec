<body>
    <!-- 
        Uso de  “var” en JavaScript
    1. Define una variable saludo=”Hola” como variable local dentro de una función saludar() que muestre una ventana emergente con el valor de la variable saludo
    • Invoca la función
    • Muestra la variable desde fuera de la función mediante un window.alert

    -->
    <script>

        function saludar() {
            let saludo = "Hola";
            alert(saludo);
        }

        saludar();
        //window.alert(saludo); //ERROR saludo is not defined

    </script>
    <!--
        2. Define una variable global despedida=”Adiós” fuera de una función despedir( ) que muestre una ventana emergente con el valor de la variable despedida.
        • Invoca la función
        • Muestra la variable desde fuera de la función
    -->
    <script>
        var despedida = "Adiós";

        function despedir() {
            alert(despedida);
        }

        despedir();
        alert(despedida); // No genera un error porque la variable es de ámbito global

    </script>
    <!--
        3. Define dos variables con el mismo nombre y distinto valor: una fuera y otra dentro de una función ámbito() 
        que muestre un window.alert de la misma. Muestra el valor de las dos mediante window.alert e invocando a la función.
    -->
    <script>

        let variable = "Pizza";

        function ambito() {
            let variable = "Queso";
            alert(variable);
        }

        alert(variable); //imprime la variable local del bloque
        ambito(); //imprime la variable local de la funcion
        
    </script>
