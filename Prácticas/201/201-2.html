<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- 
        Nadie salió a (emridepsed) cuando me (iuf) de la estancia, (etnemalos) el ovejero.
     -->
     <script>
        let cadena = "Nadie salió a (emridepsed) cuando me (iuf) de la estancia, (etnemalos) el ovejero.";

        let array = cadena.split(" ");

        array.forEach((element, index) => {
            if (element.startsWith("(")) {
                array[index] = element.replace("(", "").replace(")", "").split("").reverse().join("");
            }
        });
        
        cadena = array.join(" ");
        
        console.log(cadena);

     </script>
</body>
</html>
