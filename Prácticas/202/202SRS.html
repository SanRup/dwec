<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="202SRS.js"></script>
    <style>
        form, fieldset{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        [id*="SpanError"] {
            color: #ff4949;
        }

        #checkDias{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .errorInput{
            border: 2px solid #ff9494;
            border-radius: 5px;
        }

        
        
    </style>
</head>
<body>

    <!-- 
        Se trata de crear un formulario lo más parecido al de la imagen siguiente:

            1. Añadir un input con el NIF
            2. Añadir un input con la fecha de matriculación (día, mes, año)
            3. Añadir un Select con cursos académicos (desde 20-21 a 23-24 con posibilidad de que el usuario añada nuevos cursos académicos.
            4. Al menos 5 “asignaturas” del DAW
            5. Se debe añadir un checkbox para seleccionar/deseleccionar todos los días con disponibilidad.
            6. Añadir un contador para el campo Mensaje que indique al usuario los caracteres que le quedan antes de llegar al máximo.

        Realizar una validación (débil, en el lado del cliente) utilizando indistintamente los métodos vistos en clase (los tres deben estar representados) con las siguientes restricciones:
            • Ningún elemento vacío
            • NIF correcto ( comprobar letra)
            • Mensaje: de entre 2 y 500 caracteres
            • Color por defecto: azul
            • Días: seleccionar al menos dos
            • Preferente: por defecto marcado el lunes
            • Botón de “Haz click sobre mí”: ir a Google.com
        Se deben entregar únicamente los ficheros .html y .js. El enunciado ( sin gráficos) debe estar incluido como comentarios en el HTML.
        Nombre de los ficheros: 202XXX.html y 202XXX.js
     -->

    <!-- alert precioso para los datos finales
    https://sweetalert2.github.io/ -->
    <form id="formulario" name="formulario" action="" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <label>Introduce tu nombre <input type="text" name="nombre" id="nombre" required></label>
            <label>Introduce tu NIF <input type="text" name="nif" id="nif" pattern="\d{7,8}-?[A-z][^\d|A-z]" required></label>
            <label>Fecha de matriculación <input type="date" name="fecha" id="fecha" required></label>
            <label>Mensaje</label>
            <textarea name="msgArea" id="msgArea" cols="70" rows="8" minlength="2" maxlength="500" required></textarea>
            <p id="caracteres">Caracteres restantes: <span id="contCaracter">500</span></p>
            
        </fieldset>

        <p>Curso académico</p>
        <select id="cursos">
            <option value="2021">2020 - 2021</option>
            <option value="2122">2021 - 2022</option>
            <option value="2223">2022 - 2023</option>
            <option value="2324">2023 - 2024</option>
            <option value="nuevo">Agregar nuevo curso</option>
        </select>

        <p>Elige un color:</p>
        <label>Rojo<input type="radio" name="color" id="rojo"></label>
        <label>Verde<input type="radio" name="color" id="verde"></label>
        <label>Azul<input type="radio" name="color" id="azul" checked></label>
        <label>Oscuro<input type="radio" name="color" id="oscuro"></label>

        <p>Selecciona una asignatura
            <select name="asignatura" id="asignatura"  required>
                <option value="dwes">DWES</option>
                <option value="dwec">DWEC</option>
                <option value="diw">DIW</option>
                <option value="daw">DAW</option>
                <option value="eie">EIE</option>
                <option value="ingles">Inglés</option>
            </select>
        </p>
        <div id="checkDias">
            <p>Selecciona los días con disponibilidad</p>
            <label><input type="checkbox" name="dias" id="todos">Todos</label>
            <label><input type="checkbox" name="dias" id="lunes">Lunes</label>
            <label><input type="checkbox" name="dias" id="martes">Martes</label>
            <label><input type="checkbox" name="dias" id="miercoles">Miércoles</label>
            <label><input type="checkbox" name="dias" id="jueves">Jueves</label>
            <label><input type="checkbox" name="dias" id="viernes">Viernes</label>
        </div>

        <p>Selecciona el día preferente
            <select name="diaPref" id="diaPref"  required>
                <option value="lunes" selected>Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
            </select>
        </p>

        <p>
            <input id="submit" type="submit" value="Haz click para envíar el formulario">
            <input id="reset" type="reset" value="Comenzar a rellenar de nuevo">
            <a href="http://google.com"><input type="button" value="Haz click sobre mí"></a>
            
        </p>
    </form>
</body>
</html>
