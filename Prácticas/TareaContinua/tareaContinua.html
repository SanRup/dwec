<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        5.- Encierra todo el programa en un bucle para que al usuario se le 
        pregunte repetidamente qué quiere hacer. El usuario puede optar por:

            • Mostrar el primer contacto (primero)
            • Mostrar el último contacto (último)
            • Mostrar todos los contactos (todos)
            • Añadir un nuevo contacto (nuevo)
            • Salir del programa (salir)

        Después de ejecutar la acción seleccionada, el programa le dará la 
        oportunidad de elegir nuevamente. El programa debe finalizar las 
        acciones solo después de que el usuario dé un comando específico (salir).
    -->
    <script>
        
        let array = 
        [
            {
                nombre : "Maxwell",
                telefono : "(0191) 719 6495",
                email : "curbutit@nummia.com"
            },
            {
                nombre : "Raja",
                telefono : "0866 398 2895",
                email : "posuere@sed.com"
            },
            {
                nombre : "Helen",
                telefono : "0800 1111",
                email : "libero@corwails.edu"
            } 
        ];

        // agregar otro contacto -> No se si hay que hacer esto otra vez
        array.push
            ({
                nombre : "Maisie Haley",
                telefono : "0913 531 3030",
                email : "risus.Quisque@urna.ca"
            });

        menu();
        
        function menu() {
            let opc = null; //null para que este definido
            do {
                let printMenu = "Selecciona una opción\n1. Mostrar el primer contacto\n2. Mostrar el último contacto\n3. Mostrar todos los contactos.\n4. Agregar nuevo contacto\n0. Salir";
                opc = parseInt(prompt(printMenu));
                switch (opc) {
                    case 0:
                        alert("Salir...");
                        break;
                    case 1:
                        mostrarPrimero();
                        break;
                    case 2:
                        mostrarUltimo();
                        break;
                    case 3:
                        mostrarTodo();
                        break;    
                    case 4:
                        introducirNuevo();
                        break;        
                    default:
                        alert("Error, introduce una opción válida.");
                        break;
                }
            } while (opc != 0);
            
        }

        //introducir contacto con prompt sin valores vacios  
        function introducirNuevo() {
            alert("Introduce el nuevo contacto:");
            let nombre = prompt("Nombre:");
            let telefono = prompt("Telefono:");
            let email = prompt("Email:");
            
            if (nombre !== "" && telefono !== "" && email !== "") { // Las 3 tienen que tener datos para que agrege
                array.push
                ({
                    nombre : nombre,
                    telefono : telefono,
                    email : email
                });
            } else {
                alert("Fallo en el nuevo contacto.\nNo se ha agregado.");
            }
            
        }    
         
        function mostrarPrimero() {
            alert("Nombre: " + array[0].nombre + " / Teléfono: " + array[0].telefono + " / Email: " + array[0].email);
        }
     
        function mostrarUltimo() {
            alert("Nombre: " + array[array.length-1].nombre + " / Teléfono: " + array[array.length-1].telefono + " / Email: " + array[array.length-1].email);
        }

        function mostrarTodo() {
            array.forEach(element => {
                alert("Nombre " + element.nombre + " / Teléfono: " + element.telefono + " / Email: " + element.email);
            });
        }

        

        
    </script>

</body>
</html>
